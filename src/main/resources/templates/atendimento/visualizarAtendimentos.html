<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/estilos :: head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body class="hold-transition skin-blue fixed sidebar-mini">
	<header th:replace="fragments/headerBar :: headerBar"></header>
	<aside class="main-sidebar">
		<section th:replace="fragments/sidebar :: sidebar"></section>
	</aside>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="d-flex align-items-center">
				<div class="mr-auto">
					<h3 class="page-title">Atendimentos</h3>
					<div class="d-inline-block align-items-center">
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#"><i
										class="mdi mdi-home-outline"></i></a></li>
								<li class="breadcrumb-item" aria-current="page">Visualizar Atendimentos</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>

		<section class="content">
			<div class="row">
				<div class="col-12">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">Atendimentos Realizados</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<div class="table-responsive">
							<div id="example_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
								<table id="example5" class="table table-bordered table-hover display nowrap margin-top-10 w-p100 dataTable" role="grid" aria-describedby="example_info">
									<thead>
										<tr>
											<th>Clinica</th>
											<th>Data do Atendimento</th>
											<th>Local</th>
											<!-- <th>Projeto ou Disicplina</th> -->
										</tr>
									</thead>
									<tbody>
										<tr th:each="atendimento : ${atendimentos}">
											<td th:text="${atendimento.clinica}"></td>
											<td th:text="${atendimento.dataAtendimento}"></td>
											<td th:text="${atendimento.local}"></td>
											<!-- <td th:text="${atendimento.projetoDisci}"></td> -->
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Clinica</th>
											<th>Data do Atendimento</th>
											<th>Local</th>
											<!-- <th>Projeto ou Disicplina</th> -->
										</tr>
									</tfoot>
								</table>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
			</div>
		</section>
	</div>
	<span th:insert="fragments/controlSidebar"></span>
	<span th:insert="fragments/estilos :: scripts"></span>
</body>

</html>
