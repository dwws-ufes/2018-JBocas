<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title th:text="${title}">NDB</title>
  
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="css/bootstrap-extend.css">

	<!-- Theme style -->
	<link rel="stylesheet" href="css/master_style.css">

	<!-- Superieur Admin skins -->
	<link rel="stylesheet" href="css/skins/_all-skins.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>


<body class="hold-transition bg-img" style="background-image: url(images/gallery/full/dentista_background.jpg)" data-overlay="4">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">			
			<div class="col-12">
				<div class="row no-gutters justify-content-md-center">
					<div class="col-lg-4">
						<div class="content-top-agile h-p100">
							<h2>Nucleo de Diagnostico Bucal</h2>
							<p class="text-white">Cadastre-se para iniciar a sua sessao</p>
						</div>				
					</div>
					<div class="col-lg-5 col-md-5 col-12">
						<div class="p-40 bg-white content-bottom h-p100">
							<div th:if="${error}">
								<div class="alert alert-info"><p th:text="${error}" /></div>
							</div>
							<form novalidate action="/registrar" th:object="${userForm}" method="post">
									<div class="row">
										<div class="col-12">
											<div class="form-group">
												<h5>
													Usuario: <span class="text-danger">*</span>
												</h5>
												<div class="controls">
													<input type="text" th:field="*{username}" name="text" class="form-control"
														required
														data-validation-required-message="Campo obrigatorio">
												</div>
											</div>
											<div class="form-group">
												<h5>
													Email: <span class="text-danger">*</span>
												</h5>
												<div class="controls">
													<input type="email" name="email" class="form-control"
														required
														data-validation-required-message="Campo obrigatorio">
												</div>
											</div>
											<div class="form-group">
												<h5>
													Senha: <span class="text-danger">*</span>
												</h5>
												<div class="controls">
													<input type="password" th:field="*{password}" name="password" class="form-control"
														required
														data-validation-required-message="Campo obrigatorio">
												</div>
											</div>
											<div class="form-group">
												<h5>
													Repita a senha: <span class="text-danger">*</span>
												</h5>
												<div class="controls">
													<input type="password" th:field="*{passwordConfirm}" name="password2"
														data-validation-match-match="password"
														class="form-control" required>
												</div>
											</div>
											<!-- /.col -->
											<div class="col-12 text-center">
												<button type="submit"
													class="btn btn-info btn-block margin-top-10">REGISTRAR</button>
											</div>
											<!-- /.col -->
										</div>
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />
									</div>
								</form>
								<div class="text-center">
									<p class="mt-15 mb-0">
										Ja possui uma conta?
										<a href="/entrar" class="text-info ml-5">Entrar</a>
									</p>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery 3 -->
	<script src="assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js"></script>
	
	<!-- popper -->
	<script src="assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- Sweet-Alert  -->
    <script src="assets/vendor_components/sweetalert/sweetalert.min.js"></script>
    <script src="assets/vendor_components/sweetalert/jquery.sweet-alert.custom.js"></script>
    
   	<!-- Form validator JavaScript -->
    <script src="js/pages/validation.js"></script>
    <script src="js/pages/form-validation.js"></script>

</body>
</html>
